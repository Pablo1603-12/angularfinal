<div class="container">
  <div class="row">
    <div class="col-md-15">
      <div class="product-list">
        <div class="row">
          <ng-container *ngIf="articles$ | async as articles">
            <div class="col-md-4" *ngFor="let product of articles">
              <app-product-item [product]="product" (addToCartEvent)="handleAddToCart($event)"></app-product-item>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
