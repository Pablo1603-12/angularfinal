<div class="card">
  <div class="card-body d-flex flex-column justify-content-between">
    <img class="card-img-top" [src]="product.imageUrl" alt="Product Image">
    <div>
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.price | currency }}</p> <!-- Aplicando el pipe currency -->
    </div>
    <button class="btn btn-primary btn-block" (click)="addToCart()">Agregar al carrito</button>
  </div>
</div>
