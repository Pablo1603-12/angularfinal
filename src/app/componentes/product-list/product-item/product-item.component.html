<!-- Ajusta el tamaño de las columnas según tus necesidades -->
  <div class="card"> <!-- Quitamos la clase h-100 -->
    <div class="card-body d-flex flex-column justify-content-between"> <!-- Alineamos verticalmente los elementos -->
      <img class="card-img-top" [src]="product.imageUrl" alt="Product Image">
      <div>
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">{{ product.price | currency }}</p>
      </div>
      <button class="btn btn-primary btn-block" (click)="addToCart()">Agregar al carrito</button>
    </div>
  </div>
