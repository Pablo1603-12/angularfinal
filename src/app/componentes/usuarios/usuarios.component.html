<br>
<div class="container">
    <h2 class="title">Lista de Usuarios</h2>
    <div class="row">
      <div *ngFor="let user of users" class="col-md-4">
        <div class="card">
         
          <div class="card-body">
            <h5 class="card-title">{{ user.name }}</h5>
            <p class="card-text">{{ user.email }}</p>
            <a class="btn btn-primary">Ver perfil</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
